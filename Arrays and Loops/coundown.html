<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-family: sans-serif;
        }

        h2 {
            font-size: 16px;
        }

        .a11y-label {
            margin: 0;
            text-align: right;
            font-size: 0.7rem;
            width: 98%;
        }

        body {
            margin: 10px;
            background: #f5f9fa;
        }
    </style>
</head>

<body>
    <h2>Live output</h2>
    <p></p>

    <script>
        let i = 10;
        const para = document.querySelector("p");

        function countdown() {
            while (i >= 0) {
                (function (i) {
                    setTimeout(function () {
                        if (i === 10) {
                            para.textContent = `Countdown ${i}`;
                        } else if (i === 0) {
                            para.textContent = `Blast off! ON ${i}`;
                        } else {
                            para.textContent = i;
                        }
                    }, (10 - i) * 1000); // Delay based on the current value of i
                })(i);
                i--;
            }
        }

        countdown(); // Start the countdown
    </script>
</body>

</html>
