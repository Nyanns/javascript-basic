<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        const cat = ['panda', 'bawong', 'meong']

        for (let index = 0; index < cat.length; index++) {
            if (index === cat.length - 1) {
                document.getElementById("demo").innerHTML += 'and ' + cat[index];
            } else {
                document.getElementById("demo").innerHTML += cat[index] + ", ";
            }
        }
    </script>
</body>

</html>
