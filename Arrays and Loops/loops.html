<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            width: 100%;
            height: inherit;
            background: #ddd;
        }

        canvas {
            display: block;
        }

        body {
            margin: 0;
        }

        button {
            position: absolute;
            top: 5px;
            left: 5px;
        }
    </style>
</head>

<body>
    <button>Update</button> <canvas></canvas>

    <script>
        const btn = document.querySelector("button");
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        document.addEventListener("DOMContentLoaded", () => {
            canvas.width = document.documentElement.clientWidth;
            canvas.height = document.documentElement.clientHeight;
        });

        // Generates a random integer between 0 and the specified number (exclusive).
        //
        // Parameters:
        //   - number: The maximum value (exclusive) for the random integer.
        //
        // Returns:
        //   - A random integer between 0 and the specified number (exclusive).
        function random(number) {
            return Math.floor(Math.random() * number);
        }

        /**
         * Clears the canvas and draws 100 random red circles.
         * 
         * This function uses the 2D drawing context to clear the entire canvas, 
         * then iterates 100 times to draw a circle at a random position on the canvas.
         * 
         * Parameters:
         *   - None
         * 
         * Returns:
         *   - None
         */
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < 100; i++) {
                ctx.beginPath();
                ctx.fillStyle = "rgb(255 0 0 / 50%)";
                ctx.arc(
                    random(canvas.width),
                    random(canvas.height),
                    random(50),
                    0,
                    2 * Math.PI,
                );
                ctx.fill();
            }
        }

        btn.addEventListener("click", draw);

    </script>
</body>

</html>
