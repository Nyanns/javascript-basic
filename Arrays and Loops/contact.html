<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="search">Search by contact name: </label>
    <input id="search" type="text" />
    <button>Search</button>

    <p></p>

    <script>
        const contacts = [
            "Chris:2232322",
            "Sarah:3453456",
            "Bill:7654322",
            "Mary:9998769",
            "Dianne:9384975",
        ];
        const para = document.querySelector("p");
        const input = document.querySelector("input");
        const btn = document.querySelector("button");

        btn.addEventListener("click", () => {
            const searchName = input.value.toLowerCase(); // Mengambil nilai input dan mengubahnya menjadi lowercase
            input.value = ""; // Mengosongkan input setelah pencarian
            input.focus(); // Mengarahkan fokus kembali ke input
            para.textContent = ""; // Mengosongkan paragraf hasil pencarian
            for (const contact of contacts) {
                const splitContact = contact.split(":"); // Memisahkan nama dan nomor telepon berdasarkan tanda titik dua
                if (splitContact[0].toLowerCase() === searchName) { // Membandingkan nama kontak yang dicari dengan nama kontak yang ada
                    para.textContent = `${splitContact[0]}'s number is ${splitContact[1]}.`; // Menampilkan nomor telepon jika nama ditemukan
                    break; // Menghentikan loop jika kontak ditemukan
                }
            }
            if (para.textContent === "") { // Jika tidak ada kontak yang cocok ditemukan
                para.textContent = "Contact not found."; // Menampilkan pesan bahwa kontak tidak ditemukan
            }
        });

    </script>
</body>

</html>
