<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p></p>
    <script>
        for (let index = 0; index <= 10; index++) {
            if (index % 2 == 0) {
                document.querySelector('p').innerHTML += index + "<br>";
            }
        }
    </script>
</body>

</html>
