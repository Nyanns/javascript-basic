<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function pow(x, n) {
            x = Number(x);
            n = Number(n);
            let result = x;

            for (let i = 1; i < n; i++) {
                result *= x;
            }
            return result;
        }

        let x = prompt("x?", 'Angka yang ingin di pangkatkan?');
        let n = prompt("n?", 'Berapa Pangkat nya?');

        if (n < 1) {
            alert(`Power ${n} is not supported, use a positive integer.`);
        } else {
            alert(`The result is: ${pow(x, n)}`);
        }
    </script>
</body>

</html>
