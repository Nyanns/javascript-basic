<body>
    <script>
        // Write a function called multiply that takes 2 numbers and returns their product.
        function multiply(a, b) {
            return a * b;
        }
        a = prompt("Enter first number");
        b = prompt("Enter second number");
        alert(multiply(a, b));
    </script>
