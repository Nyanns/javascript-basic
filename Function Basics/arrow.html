<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const question = prompt("Do you agree?", "Yes");

        const ask = (response, yes, no) => {
            if (response.toLowerCase() === "yes") {
                yes();
            } else {
                no();
            }
        }

        ask(
            question,
            () => alert("You agreed"),
            () => alert("You canceled the execution")
        );
    </script>
</body>

</html>
