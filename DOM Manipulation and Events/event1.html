<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js-event1.js" defer></script>
</head>

<body>
    <button id="btn" style="border: 2px solid black; color: blue; background-color: blanchedalmond;">Button</button>

    <script>
        function ask(question, yes, no) {
            if (confirm(question)) yes();
            else no();
        }

        ask(
            "Do you agree?",
            function () { alert("You agreed."); },
            function () { alert("You canceled the execution."); }
        );

        (question, yes, no) => {
            if (confirm(question)) {
                yes();
            } else {
                no();
            }
        }

        ask(
            "Do you agree?",
            () => alert("You agreed."),
            () => alert("You canceled the execution.")
        );

    </script>
</body>

</html>
