<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript if .. else</h2>

    <p>A time-based greeting:</p>

    <p id="demo"></p>
    <h1 id="timeNow"></h1>

    <script>
        const now = new Date(); // Buat objek Date
        const hour = now.getHours(); // Ambil jam
        const minutes = now.getMinutes(); // Ambil menit
        const seconds = now.getSeconds(); // Ambil detik
        let greeting;

        if (hour < 10) {
            greeting = "Good Morning";
        } else if (hour < 20) {
            greeting = "Good Day";
        } else {
            greeting = "Good Evening";
        }

        document.getElementById('timeNow').innerHTML = `Current Time: ${hour}:${minutes}:${seconds}`;
        document.getElementById("demo").innerHTML = greeting;
    </script>

</body>

</html>
